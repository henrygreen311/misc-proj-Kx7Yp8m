name: Run Predict-botScript

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run automation script
        run: npm run flashscore  # Make sure your script is named appropriately
        env:
          DISPLAY: ':99.0'  # Enable Xvfb to run headless

      - name: Create Screenshots Directory
        run: mkdir -p screenshots

      - name: Move Screenshots to Directory
        run: mv ./screenshot_dashboard.png ./screenshot_middle.png ./screenshot_footer.png screenshots/

      - name: Upload All Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: all-screenshots
          path: screenshots/
