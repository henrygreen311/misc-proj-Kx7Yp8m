name: Run NodePay Script

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours (e.g., 00:00, 04:00, 08:00 UTC)

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.3'

      - name: Install Playwright
        run: npm install playwright && npx playwright install chromium

      - name: Extract Chromium Profile
        run: |
          mkdir -p /home/runner/Nodepay/nodepay_1
          tar -xzvf nodepay-profile.tar.gz -C /home/runner/Nodepay/nodepay_1

      - name: Extract Extension
        run: |
          mkdir -p /home/runner/Nodepay/extension
          tar -xzvf extension.tar.gz -C /home/runner/Nodepay/extension

      - name: Run NodePay script
        run: node nodepay.js
        env:
          DISPLAY: ':99.0'  # Enable Xvfb to run headless
